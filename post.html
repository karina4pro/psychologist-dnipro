<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Статьи психолога Карины Варгановой | Психолог Днепр</title>
   <meta name="description" content="Профессиональные статьи психолога о зависимостях, созависимости и личностном росте. Практические советы и методы работы с эмоциями.">
   <meta name="author" content="Карина Варганова">
   <meta property="og:type" content="article">
   <meta property="og:site_name" content="Карина Варганова - Психолог">
   <meta property="article:author" content="Карина Варганова">
   <meta property="og:title" content="Блог психолога Карины Варгановой">
   <meta property="og:description" content="Статьи о психологии, работе с зависимостями и созависимостью">
   <meta property="og:url" content="">
   <meta property="og:image" content="https://www.karina-psychologist.com/images/og-image.jpg">
   <link rel="canonical" href="">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preload" href="./dist/output.css" as="style">
   <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-light text-neutral-dark">
<div id="header-placeholder"></div>
    <main class="pt-24 pb-16">
        <div class="container max-w-4xl">
            <!-- Навигация назад -->
            <div class="mb-8">
                <a href="blog.html" class="inline-flex items-center text-primary hover:text-primary-dark">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                    ← Назад к блогу
                </a>
            </div>

            <article id="post-content" class="bg-white rounded-lg shadow-md p-8">
                <div id="loading" class="text-center py-8">
                    <p>Загрузка статьи...</p>
                </div>
            </article>
        </div>
    </main>
<div id="footer-placeholder"></div>
    <script>
        const sanityConfig = {
            projectId: 'i2ncx2dk',
            dataset: 'production',
            apiVersion: '2024-05-15'
        };

        function getSlugFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        function renderPortableText(blocks) {
            if (!blocks || !Array.isArray(blocks)) return '';
            
            return blocks.map(block => {
                if (block._type === 'block') {
                    const text = block.children?.map(child => child.text).join('') || '';
                    
                    switch (block.style) {
                        case 'h1':
                            return `<h1 class="text-3xl font-bold mb-6 text-primary-dark">${text}</h1>`;
                        case 'h2':
                            return `<h2 class="text-2xl font-bold mb-4 text-primary-dark">${text}</h2>`;
                        case 'h3':
                            return `<h3 class="text-xl font-bold mb-3 text-primary-dark">${text}</h3>`;
                        default:
                            return `<p class="mb-4 leading-relaxed">${text}</p>`;
                    }
                }
                return '';
            }).join('');
        }

        async function loadPost() {
            const slug = getSlugFromURL();
            
            if (!slug) {
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500">Ошибка: не указан slug статьи</p>
                        <a href="blog.html" class="text-primary hover:text-primary-dark">← Вернуться к блогу</a>
                    </div>
                `;
                return;
            }

            try {
                const query = `*[_type == "post" && slug.current == "${slug}"][0] {
                    title,
                    "slug": slug.current,
                    publishedAt,
                    body,
                    seoTitle,
                    seoDescription,
                    mainImage{
                        asset,
                        alt
                    }
                }`;
                
                const url = `https://${sanityConfig.projectId}.api.sanity.io/v1/data/query/${sanityConfig.dataset}?query=${encodeURIComponent(query)}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const post = data.result;
                
                if (!post) {
                    document.getElementById('loading').innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-red-500">Статья не найдена</p>
                            <a href="blog.html" class="text-primary hover:text-primary-dark">← Вернуться к блогу</a>
                        </div>
                    `;
                    return;
                }
                
                renderPost(post);
                
            } catch (error) {
                console.error('Ошибка загрузки статьи:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500">Ошибка загрузки: ${error.message}</p>
                        <a href="blog.html" class="text-primary hover:text-primary-dark">← Вернуться к блогу</a>
                    </div>
                `;
            }
        }

        function renderPost(post) {
            document.getElementById('loading').style.display = 'none';
            
            // Обновляем title страницы - УНИКАЛЬНЫЙ для каждой статьи
            document.title = post.seoTitle || post.title;

            // Обновляем SEO метатеги
            const description = post.seoDescription || post.body?.[0]?.children?.[0]?.text?.substring(0, 160) || post.title;
            const ogImage = post.mainImage ? 
                `https://cdn.sanity.io/images/i2ncx2dk/production/${post.mainImage.asset._ref.replace('image-', '').replace('-jpg', '.jpg').replace('-png', '.png')}` : 
                'https://www.karina-psychologist.com/images/og-image.jpg';

            document.querySelector('meta[name="description"]').setAttribute('content', description);
            document.querySelector('meta[property="og:title"]').setAttribute('content', post.seoTitle || post.title);
            document.querySelector('meta[property="og:description"]').setAttribute('content', description);
            document.querySelector('meta[property="og:image"]').setAttribute('content', ogImage);
            document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);
            document.querySelector('link[rel="canonical"]').setAttribute('href', window.location.href);
            
            const container = document.getElementById('post-content');
            
            const publishedDate = post.publishedAt ? 
                new Date(post.publishedAt).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '';
            
            const content = renderPortableText(post.body);
            
            container.innerHTML = `
                <header class="mb-8">
                    ${post.mainImage ? `
                        <img src="https://cdn.sanity.io/images/i2ncx2dk/production/${post.mainImage.asset._ref.replace('image-', '').replace('-jpg', '.jpg').replace('-png', '.png')}" 
                             alt="${post.mainImage.alt || post.title}" 
                             class="w-full h-64 object-cover rounded-lg mb-6">
                    ` : ''}
                    <h1 class="text-3xl md:text-4xl font-bold mb-4 text-primary-dark">
                        ${post.title}
                    </h1>
                    ${publishedDate ? `
                        <time class="text-neutral text-sm">
                            Опубликовано: ${publishedDate}
                        </time>
                    ` : ''}
                </header>
                
                <div class="prose prose-lg max-w-none">
                    ${content || '<p>Содержимое статьи недоступно</p>'}
                </div>
                
                <footer class="mt-12 pt-8 border-t border-neutral-light">
                    <div class="text-center">
                        <p class="text-neutral mb-4">Нужна помощь психолога?</p>
                        <a href="tel:380506191220" class="btn btn-primary">
                            Записаться на консультацию
                        </a>
                    </div>
                </footer>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
    <script src="components/header.js"></script>
    <script>
    document.getElementById('header-placeholder').innerHTML = getHeaderHTML('home');
    </script>
    <script src="components/footer.js"></script>
    <script>
    document.getElementById('footer-placeholder').innerHTML = getFooterHTML();
    </script>
    <script src="src/main.js" defer></script>
</body>
</html>
