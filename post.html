    <script>
        const sanityConfig = {
            projectId: 'i2ncx2dk',
            dataset: 'production',
            apiVersion: '2024-05-15'
        };

        // Получаем slug из URL
        function getSlugFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // Функция для обработки Portable Text (простая версия)
        function renderPortableText(blocks) {
            if (!blocks || !Array.isArray(blocks)) return '';
            
            return blocks.map(block => {
                if (block._type === 'block') {
                    const text = block.children?.map(child => child.text).join('') || '';
                    
                    switch (block.style) {
                        case 'h1':
                            return `<h1 class="text-3xl font-bold mb-6 text-primary-dark">${text}</h1>`;
                        case 'h2':
                            return `<h2 class="text-2xl font-bold mb-4 text-primary-dark">${text}</h2>`;
                        case 'h3':
                            return `<h3 class="text-xl font-bold mb-3 text-primary-dark">${text}</h3>`;
                        default:
                            return `<p class="mb-4 leading-relaxed">${text}</p>`;
                    }
                }
                return '';
            }).join('');
        }

        async function loadPost() {
            const slug = getSlugFromURL();
            
            if (!slug) {
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500">Ошибка: не указан slug статьи</p>
                        <a href="blog.html" class="text-primary hover:text-primary-dark">← Вернуться к блогу</a>
                    </div>
                `;
                return;
            }

            try {
                console.log('Загружаем статью со slug:', slug);
                
                const query = `*[_type == "post" && slug.current == "${slug}"][0] {
                    title,
                    "slug": slug.current,
                    publishedAt,
                    body,
                    mainImage
                }`;
                
                const url = `https://${sanityConfig.projectId}.api.sanity.io/v1/data/query/${sanityConfig.dataset}?query=${encodeURIComponent(query)}`;
                
                console.log('URL запроса:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Получены данные статьи:', data);
                
                const post = data.result;
                
                if (!post) {
                    document.getElementById('loading').innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-red-500">Статья не найдена</p>
                            <a href="blog.html" class="text-primary hover:text-primary-dark">← Вернуться к блогу</a>
                        </div>
                    `;
                    return;
                }
                
                renderPost(post);
                
            } catch (error) {
                console.error('Ошибка загрузки статьи:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500">Ошибка загрузки: ${error.message}</p>
                        <a href="blog.html" class="text-primary hover:text-primary-dark">← Вернуться к блогу</a>
                    </div>
                `;
            }
        }

        function renderPost(post) {
            document.getElementById('loading').style.display = 'none';
            
            // Обновляем title страницы
            document.title = `${post.title} - Карина Варганова | Психолог Днепр`;
            
            const container = document.getElementById('post-content');
            
            const publishedDate = post.publishedAt ? 
                new Date(post.publishedAt).toLocaleDateString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '';
            
            const content = renderPortableText(post.body);
            
            container.innerHTML = `
                <header class="mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold mb-4 text-primary-dark">
                        ${post.title}
                    </h1>
                    ${publishedDate ? `
                        <time class="text-neutral text-sm">
                            Опубликовано: ${publishedDate}
                        </time>
                    ` : ''}
                </header>
                
                <div class="prose prose-lg max-w-none">
                    ${content || '<p>Содержимое статьи недоступно</p>'}
                </div>
                
                <footer class="mt-12 pt-8 border-t border-neutral-light">
                    <div class="text-center">
                        <p class="text-neutral mb-4">Нужна помощь психолога?</p>
                        <a href="tel:380506191220" class="btn btn-primary">
                            Записаться на консультацию
                        </a>
                    </div>
                </footer>
            `;
        }

        // Загружаем статью при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadPost);
    </script>
